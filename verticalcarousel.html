<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Carousel</title>
    <style>
        :root {
            --active-width: 85vw;
            --active-height: 55vh;
            --inactive-width: 20vw;
            --inactive-height: 20vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .carousel-container {
            position: relative;
            width: 60vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--inactive-width);
            height: var(--inactive-height);
            margin: 10px 0;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            transition: width 0.5s, height 0.5s, background-color 0.5s;
            color: white;
            font-size: 1.5em;
        }

        .carousel-item.active {
            width: var(--active-width);
            height: var(--active-height);
            background-color: var(--active-color);
            color: black;
        }

        .hidden {
            display: none;
        }

        .logo{
            
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="logo">

        </div>
        <div id="carousel" class="carousel">
            <!-- Items will be injected here by JavaScript -->
        </div>
    </div>
    <script>
        const itemsArray = [
            'https://francc7.sg-host.com/wp-content/uploads/2024/06/Property-1XL-6.png',
            'https://francc7.sg-host.com/wp-content/uploads/2024/06/Property-1XL-5.png',
            'https://francc7.sg-host.com/wp-content/uploads/2024/06/Property-1XL-4.png',
            'https://francc7.sg-host.com/wp-content/uploads/2024/06/Property-1XL-3.png',
            'https://francc7.sg-host.com/wp-content/uploads/2024/06/Property-1XL-2.png',
            'https://francc7.sg-host.com/wp-content/uploads/2024/06/Property-1XL-1.png'
        ];

        const carousel = document.getElementById('carousel');

        itemsArray.map((item, index) => {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            div.style.backgroundImage = `url(${item})`;
            if (index === 0) {
                div.classList.add('active');
            } else if (index > 2) {
                div.classList.add('hidden');
            }
            carousel.appendChild(div);
        });

        let currentIndex = 0;

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;

            items.forEach(item => item.classList.add('hidden'));
            
            const prevIndex = (currentIndex - 1 + totalItems) % totalItems;
            const nextIndex = (currentIndex + 1) % totalItems;

            items.forEach(item => {
                item.classList.remove('active');
                item.style.width = 'var(--inactive-width)';
                item.style.height = 'var(--inactive-height)';
                item.style.backgroundColor = 'var(--inactive-color)';
            });

            items[prevIndex].classList.remove('hidden');
            items[prevIndex].classList.remove('active');
            items[prevIndex].style.height = 'var(--inactive-height)';
            
            items[currentIndex].classList.remove('hidden');
            items[currentIndex].classList.add('active');
            items[currentIndex].style.width = 'var(--active-width)';
            items[currentIndex].style.height = 'var(--active-height)';
            items[currentIndex].style.backgroundColor = 'var(--active-color)';

            items[nextIndex].classList.remove('hidden');
            items[nextIndex].classList.remove('active');
            items[nextIndex].style.height = 'var(--inactive-height)';
        }

        function moveCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCarousel();
            setInterval(moveCarousel, 3000);
        });
    </script>
</body>
</html>
